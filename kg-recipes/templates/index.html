<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Kyrgyz Cuisine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/static/images/background.JPG") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            backdrop-filter: blur(4px);
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
            color: #ffcc00;
        }

        header .small {
            font-size: 0.9em;
            color: #ddd;
        }

        .controls {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        input,
        select,
        textarea {
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 1em;
            outline: none;
        }

        input,
        select {
            min-width: 160px;
        }

        .btn {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffd633;
            transform: translateY(-1px);
        }

        #list {
            padding: 20px;
            display: grid;
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .recipe {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .recipe:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 30px 0;
        }

        .recipe-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .recipe-header {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .recipe-content {
            flex: 1;
        }

        #formArea {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        #formTitle {
            color: #ffcc00;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form button {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <header>
        <h1>Kyrgyz Cuisine</h1>
        <div class="small">Traditional Recipes Hub â€” Taste the Spirit of the Mountains</div>
    </header>

    <div class="controls">
        <input id="search" placeholder="Search by name or ingredients..." />
        <select id="categoryFilter">
            <option value="">All categories</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            <option>Snack</option>
        </select>
        <button id="btnSearch" class="btn">Search</button>
        <button id="btnNew" class="btn">Add Recipe</button>
    </div>

    <div id="list"></div>

    <hr />

    <div id="formArea" style="display:none;">
        <h3 id="formTitle">Add Recipe</h3>
        <form id="recipeForm">
            <input type="hidden" id="rid" />
            <label>Title <input id="title" required /></label>
            <label>Category <input id="category" /></label>
            <label>Author <input id="author" /></label>
            <label>Cooking Time (min) <input id="cook_time" type="number" /></label>
            <label>Ingredients (one per line)
                <textarea id="ingredients"></textarea>
            </label>
            <label>Instructions
                <textarea id="instructions"></textarea>
            </label>
            <label><input id="favorite" type="checkbox" /> Add to favorites</label>
            <div style="margin-top:10px;">
                <button type="submit" class="btn">Save</button>
                <button id="btnCancel" type="button" class="btn" style="background:#ccc;color:#000;">Cancel</button>
            </div>
        </form>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
